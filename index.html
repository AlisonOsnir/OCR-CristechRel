<!DOCTYPE html>
<html lang="pt-bt">

<head>
  <meta charset="UTF-8">
  <title>Cristech Rel</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./tesseract.min.js"></script>
  <script src="./logMessages.cjs"></script>
  <script defer src="./renderer.js"></script>
</head>

<body>
  <h1>CRISTECH REL</h1>

  <div class="container-diretorio">
    <label for="diretorio"> Diretório: </label>
    <input type="text" name="diretorio" id="directoryInput" required
      placeholder="Selecione o diretório com as screenshots" value="./screenshots/">
    <button class="selectDirectory" autofocus>Procurar</button>
  </div>

  <div class="container">
    <form>
      <fieldset>
        <legend>Informações Gerais</legend>
        <label for="produto"> Produto: </label>
        <select name="produto" required>
          <option value="TM1">TM1</option>
          <option value="TM2">TM2</option>
          <option value="AVR">AVR</option>
        </select>

        <label for="firmware"> Firmware: </label>
        <input type="text" name="firmware" required 
          placeholder="Informe a versão do firmware" value="2.22">

        <label for="externo"> Externo: </label>
        <select name="externo">
          <option value="X">Sim</option>
          <option value="N/A">Não</option>
        </select>

        <label for="responsavel"> Responsável: </label>
        <input type="text" name="responsavel" required 
          placeholder="Informe nome do responsável" value="alison">
      </fieldset>

      <fieldset>
        <legend>Burn-in</legend>
        <div class="container-burnIn">
          <label for="entrada"> Entrada:
            <input type="time" name="entrada" value="18:00">
          </label>

          <label for="saida"> Saida:
            <input type="time" name="saida" value="06:00">
          </label>
        </div>
      </fieldset>

      <div class="container-buttons">
        <button class="initializeBtn" type="submit">INICIAR</button>
        <div>
          <button class="outputBtn" disabled>TSV</button>
          <button class="outputBtn" disabled>EXCEL</button>
        </div>
      </div>
    </form>

    <div class="container-terminal">
      <div class="terminal"></div>
    </div>
  </div>

  <div class="progress-container">
    <div class="progress"></div>
  </div>

</body>

</html>
